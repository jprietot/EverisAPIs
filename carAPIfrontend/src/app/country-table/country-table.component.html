<div class="table table-hover w-50">
    <h1>LIST OF COUNTRIES</h1>
    <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>NAME</mat-header-cell>
            <mat-cell *matCellDef="let row" [id]="row.id" (click)=getCountry($event)> {{row.name}} </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    <mat-form-field class="bg-secondary w-100">
        <input matInput (keyup)="filter($event)" placeholder="Filter">
    </mat-form-field>
    </div>
