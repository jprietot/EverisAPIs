<form>
    <h2>LOGIN</h2>
    <div class="form-group w-50">
        <label>USER:</label>
        <input type="text" class="form-control" name="user" [(ngModel)]="user">
    </div>
    <div class="form-group w-50">
        <label>PASS:</label>
        <input type="text" class="form-control" name="pass" [(ngModel)]="pass">
    </div>
    <button type="submit" class="btn btn-primary" (click)="login()">LOGIN</button>
  </form>
