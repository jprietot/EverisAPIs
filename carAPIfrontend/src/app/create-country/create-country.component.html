<form>
    <h2>CREATE NEW COUNTRY</h2>
    <div class="form-group w-50">
        <label>NAME:</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="name">
    </div>
    <button type="submit" class="btn btn-primary" (click)="createCountry()">CREATE COUNTRY</button>
  </form>
