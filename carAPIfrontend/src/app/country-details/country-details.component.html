<table class="table w-50" *ngIf="country | async as country">
    <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">{{country.id}}</th>
            <td>{{country.name}}</td>
            <td (click)="deleteCountry()">DELETE</td>
            <td (click)="updateCountry()">UPDATE</td>
        </tr>
    </tbody>
</table>
