<table *ngIf="cars | async as cars">
    <thead>
        <th>ID</th>
        <th>BRAND</th>
        <th>COUNTRY</th>
        <th>CREATED AT</th>
        <th>LAST UPDATED</th>
        <th>REGISTRATION</th>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars">
            <td>{{car.id}}</td>
            <td>{{car.brand}}</td>
            <td>{{car.country}}</td>
            <td>{{car.createdAt}}</td>
            <td>{{car.lastUpdated}}</td>
            <td>{{car.registration}}</td>
        </tr>
    </tbody>
</table>
