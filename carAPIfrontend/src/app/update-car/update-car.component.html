<form>
    <h2>UPDATE CAR</h2>
    <div class="form-group w-50">
        <label>BRAND:</label>
        <input type="text" class="form-control" name="brand" [(ngModel)]="brand">
    </div>
    <div class="form-group w-50">
        <label>COUNTRY:</label>
        <input type="text" class="form-control" name="country" [(ngModel)]="country">
    </div>
    <div class="form-group w-50">
        <label>REGISTRATION:</label>
        <input type="text" class="form-control" name="registration" [(ngModel)]="registration">
    </div>
    <div class="form-group w-50">
        <label>CREATED AT:</label>
        <input type="text" class="form-control" name="createdAt" [(ngModel)]="createdAt">
    </div>
    <div class="form-group w-50">
        <label>LAST UPDATED:</label>
        <input type="text" class="form-control" name="lastUpdated" [(ngModel)]="lastUpdated">
    </div>
    <button type="submit" class="btn btn-primary" (click)="updateCar()">UPDATE CAR</button>
</form>
